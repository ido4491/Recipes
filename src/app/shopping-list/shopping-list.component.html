<div class="row">
  <div class="col-md-5">
    <app-shopping-edit></app-shopping-edit>
    <hr>
  </div>
</div>

<div class="row search">
  <div class="col-md-2">
    <input type="text" placeholder="Search" class="form-control"  [(ngModel)]="searchFilter">
  </div>
</div>
<div class="row">
  <div class="col-md-5">
    <ul class="list-group" *ngIf="ingredients.length > 0">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients | filter:searchFilter; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
